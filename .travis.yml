language: node_js

node_js:
- "8"

cache: npm

os:
  - linux
  - osx

env:
  global: # Put your encrypted var here
  - secure: ""

before_install:
- npm install @alrra/travis-scripts@3.0.1
- |
  $(npm bin)/set-up-ssh --key "$encrypted_c7fb6a38b66f_key" \
                        --iv "$encrypted_c7fb6a38b66f_iv" \
                        --path-encrypted-key "./api-keys/travis-cu-site.enc"
                        # Change the $encrypted_XXXXXXXX to your values
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; 'echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config' ; fi

install:
  - npm i

script:
  - harp compile

after_success:
    # Only sync from linux text, to prevent double syncing
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; npm run safe-sync ; fi
