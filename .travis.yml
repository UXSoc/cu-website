language: node_js

node_js:
- "8"

cache: npm

os:
  - linux
  - osx

env:
  global: # Put your encrypted var here
  - secure: ""

before_install:
  - if [[ "$TRAVIS_PULL_REQUEST" = "false" && "$TRAVIS_OS_NAME" == "linux" ]]; then npm install @alrra/travis-scripts@3.0.1 ; fi
  - if [[ "$TRAVIS_PULL_REQUEST" = "false" && "$TRAVIS_OS_NAME" == "linux" ]]; then \
                          $(npm bin)/set-up-ssh --key "$encrypted_c7fb6a38b66f_key" \
                                                --iv "$encrypted_c7fb6a38b66f_iv" \
                                                --path-encrypted-key "./api-keys/travis-cu-site.enc" ; fi
                                                # Change the $encrypted_XXXXXXXX to your values
  - 'echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config'

install:
  - npm i

script:
  - npm run build
  - ls -R build/

after_success:
    # Only sync from linux text, to prevent double syncing
  - if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_PULL_REQUEST" = "false" ]]; then npm run safe-sync ; fi
